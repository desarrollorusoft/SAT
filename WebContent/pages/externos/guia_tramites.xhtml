<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

	<h:body>
		<ui:composition template="/templates/comun_externo.xhtml">
			
			<ui:define name="titulo-pagina">Guía de Trámites</ui:define>
			
			<ui:define name="titulo">GUÍA DE TRÁMITES</ui:define>
			
			<ui:define name="contenido">
				<f:facet name="last">
				</f:facet>
				
				<dl class="accordion">
					<ui:repeat value="#{guiasTramiteBean.listaGrupos}" var="grupo" varStatus="status">
						<dd>
							<a href="#panel#{status.index}" style="text-transform: none !important; background-color:#666666 !important;">#{grupo.nombre}</a>
							<div id="panel#{status.index}" class="content">
								<ul>
									<ui:repeat value="#{grupo.listaHijos}" var="hijo">
	              						<li class="bajadas">
	              							<h:commandLink action="#" value="#{hijo.nombre}" target="_blank" >
	              								<p:fileDownload value="#{guiasTramiteBean.descargarArchivoGrupo(hijo)}"/>
	              							</h:commandLink>
	              							<ul>
	              								<ui:repeat value="#{hijo.listaItems}" var="item">
	              									<li>
	              										<h:commandLink action="#" value="#{item.titulo}" target="_blank" style="font-size: 0.9rem;">
	              											<p:fileDownload value="#{guiasTramiteBean.descargarArchivoItem(item)}"/>
	              										</h:commandLink>
	              									</li>
	              								</ui:repeat>
	              							</ul>
	              						</li>
	              					</ui:repeat>
	              				</ul>
							</div>
						</dd>
					</ui:repeat>
				</dl>
			</ui:define>
			
		</ui:composition>
	</h:body>
</html>
