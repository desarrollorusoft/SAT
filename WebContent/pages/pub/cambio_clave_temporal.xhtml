<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="/templates/comun_publico.xhtml">
			
			<ui:define name="titulo-pagina">Cambio de Clave Temporal</ui:define>
			
			<ui:define name="contenido">
				
				<div class="col-XS-12">
					<p><h:outputText value="#{CambioClaveTemporal.mensaje}" /></p><br/><br/>
				</div>
				<div class="col-md-3 no-padding"></div>
				<ui:include src="/tiles/perfil/cambio-clave.xhtml" />
				
				<p:confirmDialog widgetVar="avisoCambioCorrecto"
								 global="true" 
								 showEffect="fade" 
								 hideEffect="fade"
								 styleClass="modal-aceptacion"
								 message="¡La contraseña ha sido cambiada correctamente! Ya puede ingresar con su nueva contraseña">
					
			        <p:commandButton value="Aceptar"
			        				 styleClass="btn btn-primary btn-rounded m-b pull-right" 
			        				 action="inicio" />
			    </p:confirmDialog>
				
			</ui:define>
			
		</ui:composition>
	</h:body>
</html>
