<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="/templates/comun_publico.xhtml">
			
			<ui:define name="titulo-pagina">Activación</ui:define>
			
			<ui:define name="contenido">
				
				<div class="middle-box animated fadeInDown">
					<div>
						<div class="contenedor">
							<div class="row">
								<div class="col-xs-12">
									<h3 class="color-azul-primary pull-left abajo-20">Activación</h3>
								</div>
								<div class="col-xs-12">
									<p>
							          <strong>El código de activación fue enviado por correo electrónico. Para reenviarlo haga click <h:commandLink action="#{ActivacionUsuario.redireccionar()}" value="aquí" style="color: blue"/></strong>
							        </p>
						        </div>
						    </div>
							<div class="row">
								<div class="col-xs-12 abajo-10">
									<div class="form-group">
										<label class="pull-left">CUIT/CUIL</label> 
										<p:inputMask value="#{ActivacionUsuario.cuit}" 
													 styleClass="form-control ng-untouched ng-pristine ng-invalid"
													 placeholder="CUIT/CUIL" 
													 mask="99-99999999-9"/>
									</div>
								</div>
								<div class="col-xs-12 abajo-20">
									<div class="form-group">
										<label class="pull-left">Código</label> 
										<p:inputText value="#{ActivacionUsuario.codigo}" 
													 styleClass="form-control ng-untouched ng-pristine ng-invalid"
													 maxlength="5"
													 placeholder="Código" />
									</div>
								</div>
	
								<div class="col-xs-12">
									<p:commandButton id="volver"
													 action="inicio"
													 value=""
													 styleClass="sin-correr btn btn-primary btn-outline fa fa-arrow-left pull-left btn-circle no-padding" />
									<p:tooltip styleClass="tooltip" for="volver" value="Volver al Inicio" position="left"/>
									
									<p:commandButton id="activar"
													 action="#{ActivacionUsuario.activar()}"
													 value="Activar"
													 onclick="PF('bloqueoPantalla').show();"
												 	 oncomplete="PF('bloqueoPantalla').hide();"
												 	 styleClass="btn btn-primary btn-rounded m-b pull-right" />
									<p:tooltip styleClass="tooltip" for="activar" value="Activación del Usuario" position="left"/>
									
									<p:confirmDialog global="true" 
													 showEffect="fade" 
													 hideEffect="fade"
													 widgetVar="modalFin"
													 styleClass="modal-aceptacion"
													 message="¡Su usuario se ha activado correctamente!">
										
								        <p:commandButton value="Aceptar"
								        				 styleClass="btn btn-primary btn-rounded m-b pull-right" 
								        				 action="inicio" />
								    </p:confirmDialog>
								</div>
							</div>
	
						</div>
					</div>
				</div>
			</ui:define>
			
		</ui:composition>
	</h:body>
</html>
