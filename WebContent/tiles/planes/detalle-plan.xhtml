<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:cc="http://java.sun.com/jsf/composite">
	
	<ui:composition>
		<f:facet name="last">
			<h:outputStylesheet library="css" name="adaptacion/detalle-cuenta.css" />
		</f:facet>
		<div class="container-fluid contenedor detalle-cuenta">
			<p:commandButton actionListener="#{DetallePlan.volverALista()}"
							 value=""
							 styleClass="btn btn-primary btn-circle btn-outline fa fa-arrow-left pull-left" 
							 update=":form:secciones"/>
			
  			<h2 class="color-azul-primary m-t-xs pull-right">#{DetallePlan.titulo}</h2>
  			<div class="row">
  				<div class="col-lg-12">
  					<!-- Inicio Tabs de detalle de cuenta -->
  					<p:tabView styleClass="panel-detalle-cuenta" id="tabsPlan" >
						<p:tab title="Plan de Pago en Cuotas" titleStyleClass="fa fa-file">
							<div class="">
								<div class="ibox-content animated fadeInDown">
									<p:outputPanel id="seccionPagosPlanes">

										<ui:include src="/tiles/planes/pago-plan.xhtml" />

									</p:outputPanel>
								</div>
							</div>
  						</p:tab>
  					</p:tabView>
  					<!-- Fin Tabs de detalle de cuenta -->
  				</div>
  			</div>
		</div>
	</ui:composition>
</html>
