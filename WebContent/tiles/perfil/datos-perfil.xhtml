<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:cc="http://java.sun.com/jsf/composite">
	
	<ui:composition>
		<p:outputPanel id="seccionCambioDatos">
			<div class="col-md-6 no-padding">
				<div class="col-md-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<h3 class="color-azul-primary abajo-20">Perfil</h3>
							<div class="ng-untouched ng-pristine ng-valid">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Nombre</label> 
											<p:inputText value="#{EditarPerfil.nombre}" styleClass="form-control ng-untouched ng-pristine ng-valid"/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Apellido</label> 
											<p:inputText value="#{EditarPerfil.apellido}" styleClass="form-control ng-untouched ng-pristine ng-valid"/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Correo</label> 
											<p:inputText value="#{EditarPerfil.correo}" styleClass="form-control ng-untouched ng-pristine ng-valid"/>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 col-xs-12">
										<div class="form-group">
											<label>Teléfono 1</label>
											<p:inputMask mask="(999)-9999-9999" value="#{EditarPerfil.telefono1}" styleClass="form-control ng-untouched ng-pristine ng-valid"/>
										</div>
									</div>
									<div class="col-md-6 col-xs-12">
										<div class="form-group">
											<label>Teléfono 2</label>
											<p:inputMask mask="(999)-9999-9999" value="#{EditarPerfil.telefono2}" styleClass="form-control ng-untouched ng-pristine ng-valid"/>
										</div>
									</div>
									<div class="col-md-6 col-xs-12">
										<div class="m-r-xs">
											<p:selectBooleanCheckbox value="#{EditarPerfil.aceptaNewsletter}" styleClass="checkbox checkbox-primary">
												<label>Acepta Newsletters</label>
											</p:selectBooleanCheckbox>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 m-t-md">
										<div class="col-xs-6">
											<div class="row">
												<p:commandButton id="botonBlanquearCambioDatos"
																	 value=""
																	 action="#{EditarPerfil.refrescar()}"
																	 styleClass="btn btn-primary btn-circle fa fa-undo pull-left"
																	 update=":form:seccionCambioDatos"
																	 rendered="#{comunBean.esContribuyente()}"/>
											</div>
										</div>
										<div class="col-xs-6">
											<div class="row">
												<p:commandButton id="botonCambioDatos"
																	 value="Guardar"
																	 action="#{EditarPerfil.cambiarDatos()}"
																	 styleClass="btn btn-primary btn-rounded pull-right"
																	 update=":form:seccionCambioDatos"
																	 rendered="#{comunBean.esContribuyente()}"/>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</p:outputPanel>
	</ui:composition>
</html>
