<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions">

	<h:body>
		<ui:composition>
			
			<p:dialog widgetVar="ModalAdhesionBE"
					  id="modalAdhesionBE"
					  header="Adherir a Boleta Electrónica"
					  modal="true"
					  closable="false"
					  hideEffect="fade"
					  showEffect="fade"
					  width="400"
					  styleClass="modalAlias" >
					  
			    <div class="container-flex">
		        	<p>Debe descargar y leer los T&eacute;rminos y Condiciones, para poder confirmar la Adhesi&oacute;n</p>
		        	
		        	<p:commandButton value="Descargar Términos y Condiciones" 
		        					 ajax="false" 
		        					 actionListener="#{ModalAdhesionBE.mostrarTyC()}"
								 	 styleClass="btn btn-secondary btn-rounded" >
				        <p:fileDownload value="#{ModalAdhesionBE.archivo}" />
				    </p:commandButton>
		        </div>
		        <div class="modal-footer">
		        	<p:commandButton value="Confirmar"
		        					 id="botonConfirmacionAdhesionBE"
		        					 actionListener="#{ModalAdhesionBE.confirmar()}"
								 	 styleClass="btn btn-primary btn-rounded pull-right"
								 	 onclick="PF('bloqueoPantalla').show();"
								 	 oncomplete="PF('bloqueoPantalla').hide()" />
								 
					<p:commandButton value="Cancelar"
									 styleClass="btn btn-default btn-rounded pull-left" 
									 onclick="PF('ModalAdhesionBE').hide();"/>
		      	</div>
			</p:dialog>  
			
		</ui:composition>
	</h:body>
</html>
