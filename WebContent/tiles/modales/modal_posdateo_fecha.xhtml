<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:cc="http://java.sun.com/jsf/composite">
	
	<ui:composition>
		<f:facet name="last">
			<h:outputStylesheet library="css" name="modales.css" />
		</f:facet>
		
		<p:dialog id="modalPosdateoFecha"
				  widgetVar="ModalPosdateoFecha"
				  showEffect="fade" 
				  hideEffect="fade" 
				  modal="true"
				  width="300px"
				  resizable="false"
				  closable="true"
				  dynamic="true"
			  	  style="width: 300px; background-color: #f0f0f0;">
  	  		
  	  		<div class="marco-modal-simple">
				<div class="titulo-modal abajo-20">
					<h:outputText value="Fecha de Pago" />
				</div>
				<div class="contenedor-datos-modal-doble">
					<div class="label abajo-10">
						<h:outputText value=""/>
					</div>
					<p:calendar value="#{modalPosdateoFechaBean.fechaPosdateo}"
								mindate="#{modalPosdateoFechaBean.fechaMinimaDePago}"
								maxdate="#{modalPosdateoFechaBean.fechaMaximaDePago}"
								locale="es"
								styleClass="form-group">
								
							<p:ajax event="dateSelect" />
					</p:calendar>
								
					<div class="">
						<div class="col-md-6 col-xs-12">
							<h:commandButton value="CANCELAR" 
										 action="#{modalPosdateoFechaBean.cancelar()}"
										 styleClass="btn btn-default" />
						</div>
						<div class="col-md-6 col-xs-12">
							<h:commandButton value="ACEPTAR" 
											 action="#{modalPosdateoFechaBean.aceptar()}"
											 styleClass="btn btn-principal">
											 
								<p:ajax update=":form:modalImpresionBoleta" 
										onstart="PF('bloqueoPantalla').show()"
										oncomplete="PF('bloqueoPantalla').hide()"/>
							</h:commandButton>
						</div>
					</div>
				</div>
			</div>
  	  	</p:dialog>
	</ui:composition>
</html>
