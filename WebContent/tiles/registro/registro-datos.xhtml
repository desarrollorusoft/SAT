<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:cc="http://java.sun.com/jsf/composite">
	
	<ui:composition>
		<div class="col-xs-12">
        	<h2 class="color-azul-primary"><strong>Registración</strong></h2>
        </div>
        <div class="col-xs-12">
        	<div class="row">
	            <div class="col-md-4 col-xs-12">
	            	<div class="form-group">
	                	<label>CUIT/CUIL *</label>
	                	<p:inputMask id="campoCuit"
									 value="#{DatosRegistro.cuit}"
	                				 mask="99-99999999-9"
	                				 placeholder="CUIT/CUIL"
									 styleClass="form-control ng-untouched ng-pristine ng-invalid">
						</p:inputMask>
	             	</div>
	            </div>
	            <div class="col-md-4 col-xs-12">
	              	<div class="form-group">
		                <label>Correo *</label>
		                <p:inputText value="#{DatosRegistro.correo}" styleClass="form-control ng-untouched ng-pristine ng-invalid" placeholder="Correo" />
	             	</div>
	            </div>
	            <div class="col-md-4 col-xs-12">
	              	<div class="form-group">
		                <label>Confirme Correo *</label>
		                <p:inputText value="#{DatosRegistro.correoRepetido}" styleClass="form-control ng-untouched ng-pristine ng-invalid" placeholder="Confirme el Correo" />
	             	</div>
	            </div>
	            <div class="col-md-4 col-xs-12">
	              	<div class="form-group">
		                <label>Contraseña*</label>
		                <p:password value="#{DatosRegistro.clave}" styleClass="form-control ng-untouched ng-pristine ng-invalid" placeholder="Contraseña" />
	              	</div>
	            </div>
	            <div class="col-md-4 col-xs-12">
	              	<div class="form-group">
		                <label>Confirme contraseña*</label>
		                <p:password value="#{DatosRegistro.claveRepetida}" styleClass="form-control ng-untouched ng-pristine ng-invalid" placeholder="Reingrese la contraseña"/>
	              	</div>
	            </div>
          	</div>
        </div>

        <div class="col-xs-12 arriba-30">
          	<div class="col-xs-6">
	            <div class="row">
	            	<p:commandButton id="volverInicio"
	            					 action="inicio"
									 value=""
									 styleClass="sin-correr btn btn-primary btn-outline fa fa-arrow-left pull-left btn-circle no-padding" />
					<p:tooltip styleClass="tooltip" for="volverInicio" value="Volver al Inicio" position="left"/>
	            </div>
          	</div>
          	<div class="col-xs-6">
	            <div class="row">
	            	<p:commandButton action="#{DatosRegistro.siguiente()}"
									 value="Siguiente"
									 styleClass="btn btn-primary btn-rounded pull-right"
									 update=":form:secciones"/>
				</div>
          	</div>
        </div>
		
	</ui:composition>
</html>
