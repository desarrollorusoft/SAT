<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:cc="http://java.sun.com/jsf/composite">
	
	<ui:composition>
		
		<div class="row">
			<p:outputPanel id="seccionesCards">
			<ui:repeat value="#{PagoPPC.planes}" var="plan">
				<div class="col-lg-3 col-sm-6 col-xs-12">		
					<p:commandLink actionListener="#{PagoPPC.cargarPlan(plan)}"
								   onclick="PF('bloqueoPantalla').show();"
								   oncomplete="PF('bloqueoPantalla').hide()"
								   update=":form:tabsCuentas:tabsPPC:detallePlan :form:tabsCuentas:tabsPPC:seccionesCards"
								   styleClass="">
								   
						<div class="ibox inbox-selected">
							<div class="ibox-content card">
								<h2>Plan NÂ° #{plan.nroPlan}</h2>
								<div class="m-t-sm small">Cuotas <b><span class="pull-right">#{plan.cantCuotas}</span></b></div>
								<div class="m-t-sm small">Solicitante <b><span class="pull-right">#{plan.solicitante}</span></b></div>
							</div>
						</div>
					</p:commandLink>
				</div>
			</ui:repeat>
			</p:outputPanel>
		</div>
		<p:outputPanel id="detallePlan">
			<p:outputPanel rendered="#{PagoPPC.muestroDetalle()}">

				<ui:include src="/tiles/planes/pago-plan.xhtml"/>

			</p:outputPanel>
		</p:outputPanel>

	</ui:composition>
</html>
